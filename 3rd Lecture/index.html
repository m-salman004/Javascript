<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="Styles/style.css">
    <!-- Title -->
    <title>Lecture 3</title>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Nav Bar -->
        <nav class="navbar navbar-expand-lg">
            <div class="container">
              <a class="navbar-brand text-white" href="#">Assignment</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link text-white" aria-current="page" href="#">Chapter 1 - 7</a>
                  </li>
                </ul>
                <form class="d-flex " role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success " type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <!-- Main -->
    <main>
        <!-- Hero Section -->
        <div id="heroSection" class="py-5">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h3 class="text-center">Chapter # 1 - 7 | Introduction to Javascript | Data Types | Alerts | Arthimetic Operators
                        </h3>
                    </div>
                </div>
                <hr>
            </div>
        </div>
        <!-- Buttons -->
        <div id="buttons">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="box text-center py-3">
                            <button type="button" class="btn btn-danger">Alert Name</button>
                            <button type="button" class="btn btn-danger">Alert Number</button>
                            <button type="button" class="btn btn-danger">Show Variable Names</button>
                            <button type="button" class="btn btn-danger">Show camelCase Examples</button>
                            <button type="button" class="btn btn-danger">Sum 2 Numbers</button>
                            <button type="button" class="btn btn-danger mt-3">Subtract 2 Numbers</button>
                            <button type="button" class="btn btn-danger mt-3">Multiply 2 Numbers</button>
                            <button type="button" class="btn btn-danger mt-3">Divide 2 Numbers</button>
                            <button type="button" class="btn btn-danger mt-3">Calculate Sum Numbers</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Statements -->
        <div id="statements" class="py-5 text-center">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h3>Original Statements</h3>
                       
                        <button type="button" class="btn btn-light">Clear Statement</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Output -->
        <div id="outPut" class="py-5 text-center">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h3>Output / Result</h3>
                        <button type="button" class="btn btn-light">Clear Output</button>
                        
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col">

                </div>
            </div>
        </div>
    </footer>
    <!-- Javascript -->
    <script src="Javascript/script.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
